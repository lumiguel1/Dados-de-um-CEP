<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recebendo CEP</title>

    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>

    <!--Barra de Navegação -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="background-color:#2c3e50">
        <a class="navbar-brand" href="#" style=color:white>Consultando seu CEP</a>
        <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li>
                    <a href="#" class="nav-link" style=color:white>Ajuda</a>
                </li>
                <li>
                    <a href="#" class="nav-link" style=color:white>Contatos</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Busca -->
    <div id="busca">
        <h1>Busque pelo seu CEP</h1>
        <div>
            <input type="text" class="form-control" id="cep" placeholder="Insira seu CEP:" size="70">

            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" name="" onclick="validar()">Buscar</button>
            </div>

        </div>
    </div>

    <!-- Dados do CEP -->
    <form action="" id="dados">
        Cidade<input type="text" id="cidade" disabled size="70" placeholder="Cidade:"><br>
        Bairro<input type="text" id="bairro" disabled size="70" placeholder="Bairro:"><br>
        Estado<input type="text" id="estado" disabled size="70" placeholder="Estado:"><br>
        Logradouro<input type="text" id="logradouro" disabled size="70" placeholder="Logradouro:">
    </form>

    <script src="funcoes.js"></script>

</body>

</html>
